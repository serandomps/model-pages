<div class="model-pages-review mb-5">
    <div class="row">
        <div class="col-md-9">
            <h1 class="title text-center">{title}</h1>
            <div class="details">
                {body|s}
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-9">
            <div class="text-center">
                <h3>Everything looks good ?
                    <button type="button" class="page-ok btn btn-link"><i class="far fa-check-circle fa-3x"></i></button>
                    <button type="button" class="page-bad btn btn-link text-danger"><i class="far fa-times-circle fa-3x"></i></button>
                </h3>
            </div>
        </div>
    </div>
</div>
